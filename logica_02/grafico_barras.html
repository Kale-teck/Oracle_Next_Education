<canvas width="600" height="400"></canvas>

<script>

    function desenhaRetangulo(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y, largura, altura);
        pincel.strokeStyle='black';
        pincel.strokeRect(x,y, largura, altura);
    }

    function desenhaTexto(x, y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    function desenhaBarra(x, y, serie, cores) {
        desenhaRetangulo(x, y, 40, serie, cores);
    }
    
    //tamanhos dos retângulos que formarâo os gráficos
    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    // cores
    var cores = ['blue', 'green', 'yellow', 'red'];
    // nome
    var nomes = ['chrome', 'firefox', 'safari', 'outros'];
        
    var f = 0;
    desenhaTexto(50, 40, '2015');
    desenhaBarra(50, 50, serie2015[f], cores[f]);
    f++;
    desenhaBarra(50, 100, serie2015[f], cores[f]);
    f++;
    desenhaBarra(50, 125, serie2015[f], cores[f]);
    f++;
    desenhaBarra(50, 145, serie2015[f], cores[f]);

    var f = 0;
    desenhaTexto(100, 40, '2016');
    desenhaBarra(100, 50, serie2016[f], cores[f]);
    f++;
    desenhaBarra(100, 115, serie2016[f], cores[f]);
    f++;
    desenhaBarra(100, 133, serie2016[f], cores[f]);
    f++;
    desenhaBarra(100, 147, serie2016[f], cores[f]);
</script>
