<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas'); //pega a tag canvas do html
    var pincel = tela.getContext('2d'); // chama pincel 2d

    pincel.fillStyle = 'green'; // tinta verde
    pincel.fillRect(0, 0, 600, 400); // pinta retângulo 600X400

    pincel.fillStyle = 'yellow'; // tinta amarela
    // retângulo 1
    pincel.beginPath(); // volta pincel pro começo
    pincel.moveTo(50, 200); // ponto de partida
    pincel.lineTo(300, 50);
    pincel.lineTo(550, 200);
    pincel.fill();
    // retângulo 2
    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    // circulo
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2 * 3.14);
    pincel.fill();
</script>
