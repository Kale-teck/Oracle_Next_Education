<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas'); //pega a tag canvas do html
    var pincel = tela.getContext('2d'); //habilita para desenhos 2D

    pincel.fillStyle = 'green'; //cor verde
    //cabeça
    pincel.fillRect(0, 0, 350, 300); //prenche um retangulo de tais dimensões
    //criar pixels pretos (rosto)
    pincel.fillStyle = 'black';

    // olho esquerdo
    pincel.fillRect(45, 50, 90, 90);

    // olho direito
    pincel.fillRect(205, 50, 90, 90); 

    //nariz
    pincel.fillRect(135, 140, 70, 100);
    
    // bigode1
    pincel.fillRect(95, 190, 40, 110);
    
    // bigode2
    pincel.fillRect(205, 190, 40, 110);

</script>
