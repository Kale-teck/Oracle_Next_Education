<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio da Roberta</title>
</head>
<body>
    <script>
        //criar um contador de 20 a 0 + 'fim' usando while
        function pulaLinha() {
            document.write('<br>');
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }

        var contador = 20;

        while(contador >= 0) {
            mostra(contador);
            contador -= 1;
        }

        mostra('FIM')
    </script>
</body>
</html>
