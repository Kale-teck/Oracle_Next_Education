<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>');
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }
        function calculaImc(peso, altura) { // criamos uma função para otimizar o código
            const imc = peso / (altura * altura);
            return imc;
        }
        function statusImc(imc) {
            if (imc < 18.5) {
                return 'magreza';
            }
            if (imc > 18.5 & imc < 24.9) {
                return 'normal';
            }
            if (imc > 25 & imc < 29.9) {
                return 'sobrepeso';
            }
            if (imc > 30 & imc < 34.9) {
                return 'obesidade grau 1';
            }
            if (imc > 35 & imc < 40) {
                return 'obesidade grau 2';
            }
            if (imc > 40) {
                return 'obesidade grau 3';
            }
        }

        var nome = prompt('Informe o seu nome');
        var peso = prompt(`${nome}, imforme seu peso em Kg`);
        var altura = prompt(`${nome}, imforme sua altura em m`);

        imc = calculaImc(peso, altura);
        status = statusImc(imc);

        mostra(`${nome} o seu IMC é ${imc}`);
        pulaLinha();
        mostra(`O status do seu peso é ${status}`)
    </script>
</body>
</html>
