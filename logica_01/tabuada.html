<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br><br>');
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }

        for (multiplicador = 1; multiplicador <= 10; multiplicador++) {
            mostra(`7 X ${multiplicador} = ${7 * multiplicador}`);
        }
        mostra('FIM')
    </script>
</body>
</html>
