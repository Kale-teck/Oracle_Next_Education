<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Programa</title>
</head>
<body>
    <script>
        var ano = 2022;

        var idadeFlavio = ano - 1977;
        var idadeJoaquim = ano - 1996;
        var idadeBarney = (ano - 1) - 1976;
        
        document.write(`Flávio tem ${idadeFlavio} <br>`);
        document.write(`Joaquim tem ${idadeJoaquim} <br>`);

        document.write(`Barney tem ${idadeBarney} <br>`)

        var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

        document.write(`A média das idades é ${Math.round(media)}`)
    </script>  
</body>
</html>
