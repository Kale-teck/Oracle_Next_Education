<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de advinha</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>');
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }
        function sorteia(numero) {
            return Math.floor(Math.random() * 101);
        }

        var erros = 0;
        var contador = 0;
        while (contador < 3) {
            var chute = parseInt(prompt(`Chute um número entre 0 e 100`));
            var numeroPensado = sorteia(chute);

            if (numeroPensado == chute) {
                mostra(`Você acertou !`);
                pulaLinha();
                break;
            } else {
                alert(`Você errou ! O número pensado foi ${numeroPensado}`);
                erros++;
            }
            contador++;
        }

        mostra(`O número de erros foi ${erros}`);
    </script>
</body>
</html>
