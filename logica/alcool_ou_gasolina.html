<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Alcool ou Gasolina ? </title>
</head>
<body>
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina / tanque;
        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool / tanque;

        document.write('<h3> Alcool ou Gasolina </h3>')
        
        document.write(`<br>O consumo de gasolina é de ${consumoDeGasolina} KM/L`)
        document.write(`<br>O consumo de álcool é de ${consumoDeAlcool} KM/L`)
        </script>
</body>
</html>
