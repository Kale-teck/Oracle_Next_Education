<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Futebol</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br><br>');
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }
        var vitorias = parseInt(prompt('Entre com o número de vitórias'));
        var empates = parseInt(prompt('Entre com o número de empates'));

        var pontos = vitorias * 3 + empates;

        mostra(`Os pontos do seu time são ${pontos}`);

        var anoPassado = 28;

        if (pontos > anoPassado) {

            mostra(`Seu time está melhor do que no ano passado.`)
        }
        else if (pontos == anoPassado) {

            mostra(`Seu time está igual ao ano passado.`)
        } else {

            mostra(`Seu time está pior do que no ano passado.`)
        }

        mostra(`Ano passado seu time fez ${anoPassado} pontos`)
    </script>
</body>
</html>
